<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>PROTON Login</title>
</head>
<body>
  <div id="Main">
    <div id="TopBar">
      <button id="mainRequest" role="button">Main</button>
      <div class="centred">
        <h1>PROTON LOGIN PAGE</h1>
      </div>
    </div>

    <div id="content">
      <div id="clogin" class="centred ">
        <form onsubmit="return false">
          <label for="uname">Username:</label>
          <input type="text" id="uname" name="uname"><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br><br>
          <input id="loginRequest" type="button" value="Submit">
          <button id="registerRequest" class="to_right">Register</button>
        </form>
      </div>
      <div id="response" class="centred"></div>
    </div>
  </div>

  <script type="module" src="/static/js/Login.js"></script>
</body>
</html>
