<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>PROTON Register</title>
</head>
<body>
  <div id="Main">
    <div id="TopBar">
      <a href="index.html">
        <button id="mainRequest" role="button">Main</button>
      </a>
      <div class="centred">
        <h1>PROTON REGISTER PAGE</h1>
      </div>
    </div>

    <div id="content">
      <div id="clogin" class="centred ">
        <form onsubmit="return false">
          <label for="reguname">Username:</label>
          <input type="text" id="reguname" name="reguname"><br><br>
          <label for="regpassword">Password:</label>
          <input type="text" id="regpassword" name="regpassword"><br><br>
          <button id="registerRequest" type="button">Submit</button>
        </form>
      </div>
      <div id="regresponse" class="centred"></div>
    </div>
  </div>

  <script type="module" src="/static/js/Register.js"></script>
</body>
</html>
