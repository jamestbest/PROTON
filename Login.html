<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>PROTON Login</title>
</head>
<body>
  <script src="js/app.js"></script>

  <div id="Main">
    <div id="TopBar">
      <button role="button" onclick="change_page('index.html')">Main</button>
      <div class="centred">
        <h1>PROTON LOGIN PAGE</h1>
      </div>
    </div>

    <div id="content">
      <div id="clogin" class="centred ">
        <form onsubmit="return false">
          <label for="uname">Username:</label>
          <input type="text" id="uname" name="uname"><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br><br>
          <input onclick="attempt_login_and_redirect();" type="submit" value="Submit">
          <button class="to_right" onclick="change_page('Register.html')">Register</button>
        </form>
      </div>
      <div id="response" class="centred"></div>
    </div>
  </div>
</body>
</html>
